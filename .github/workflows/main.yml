name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Change directory
        run: cd ..

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
